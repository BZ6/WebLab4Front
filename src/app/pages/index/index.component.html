@if (authService.isAuthenticated()) {
    <h1 >Hello, {{ authService.getUsername() }}!</h1>
    <div>Play the game: <a routerLink="main">LETS GOOOOOO</a><br><br></div>
    <p-button label="Logout" (onClick)="authService.logout()" [style]="{backgroundColor:'var(--color-primary)'}"></p-button>
} @else {
    <h1>Hello, guest!</h1>
    <button routerLink="/login" icon="pi pi-user" label="Sign In..." pButton style="background-color: #f6833b"></button>
}
